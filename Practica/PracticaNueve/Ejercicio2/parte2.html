<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-12 bg-primary p-3">
                    TOP
                </div>
            </div>

            <div class="row d-none d-sm-flex">
                <!-- Sidebar -->
                <div class="col-3 bg-secondary text-white mt-2 p-3">
                    Sidebar
                </div>

                <!-- Contenido central (rectángulos y azul) -->
                <div class="col-12 col-md-9">
                    <div class="row  d-none d-sm-flex">
                        <div class="col-12 mt-2">
                            <div class="bg-success p-3 border">Rectángulo 1</div>
                        </div>
                        <!-- 6 rectángulos del centro -->
                        <div class="col-3 m-2">
                            <div class="bg-light p-3 border">Rectángulo 2</div>
                        </div>
                        <div class="col-3 m-2">
                            <div class="bg-light p-3 border">Rectángulo 3</div>
                        </div>
                        <div class="col-3 m-2">
                            <div class="bg-light p-3 border">Rectángulo 4</div>
                        </div>
                        <div class="col-3 m-2">
                            <div class="bg-light p-3 border">Rectángulo 5</div>
                        </div>
                        <div class="col-3 m-2">
                            <div class="bg-light p-3 border">Rectángulo 6</div>
                        </div>
                        <div class="col-3 m-2">
                            <div class="bg-light p-3 border">Rectángulo 7</div>
                        </div>
                        <div class="col-3 m-2">
                            <div class="bg-light p-3 border">Rectángulo 8</div>
                        </div>
                        <div class="col-6 m-2">
                            <div class="bg-light p-3 border">Rectángulo 9</div>
                        </div>

                    </div>
                </div>
            </div>


            <div class="row d-sm-none bg-secondary mt-2">
                <div class="col-12">
                    <p>Sidebar</p>
                </div>
            </div>

            <div class="col-12 col-md-9">
                <div class="row d-sm-none  ">
                    <div class="col-12 mt-2">
                        <div class="bg-success p-3 border">Rectángulo 1</div>
                    </div>
                </div>
                <div class="row d-sm-none ">
                    <div class="col-6 mt-2">
                        <div class="bg-light p-3 border">Rectángulo 2</div>
                    </div>
                    <div class="col-6 mt-2">
                        <div class="bg-light p-3 border">Rectángulo 3</div>
                    </div>
                </div>
                <div class="row d-sm-none ">
                    <div class="col-6 mt-2">
                        <div class="bg-light p-3 border">Rectángulo 4</div>
                    </div>
                    <div class="col-6 mt-2">
                        <div class="bg-light p-3 border">Rectángulo 5</div>
                    </div>
                </div>
                <div class="row d-sm-none ">
                    <div class="col-6 mt-2">
                        <div class="bg-light p-3 border">Rectángulo 6</div>
                    </div>
                    <div class="col-6 mt-2">
                        <div class="bg-light p-3 border">Rectángulo 7</div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
