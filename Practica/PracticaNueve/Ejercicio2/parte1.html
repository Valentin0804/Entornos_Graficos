<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <!-- Primera fila: una columna de 100% para todas las resoluciones -->
        <div class="row">
          <div class="col-12 bg-danger">
            <p>Fila 1 - Columna única</p>
          </div>
        </div>
      
        <!-- Segunda fila (para md en adelante) o segunda y tercera fila (para sm y menores) -->
        <!-- Usamos clases específicas para mostrar las columnas según el tamaño de pantalla -->
        <div class="row d-none d-sm-flex ">
          <div class="col-md-6 bg-success">
            <p>Fila 2 - Columna 1 (50%)</p>
          </div>
          <div class="col-md-6 bg-warning">
            <p>Fila 2 - Columna 2 (50%)</p>
          </div>
        </div>
      
        <!-- Versión para sm y menores: dos filas adicionales con una columna 100% -->
        <div class="row d-sm-none bg-info">
          <div class="col-12">
            <p>Fila 2 (sm o menos) - Columna 1 (100%)</p>
          </div>
        </div>
        <div class="row d-sm-none bg-primary">
          <div class="col-12">
            <p>Fila 3 (sm o menos) - Columna 2 (100%)</p>
          </div>
        </div>
      </div>
      
    
</body>
</html>
